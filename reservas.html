    <!-- MODAL DE RESERVA -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modalTableNumber">Mesa</h2>
                    <p id="modalSeats"></p>
                </div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="bookingDate">üìÖ Data da Reserva</label>
                    <input type="date" id="bookingDate" required>
                </div>

                <div class="form-group">
                    <label for="bookingTime">üïê Hor√°rio</label>
                    <select id="bookingTime" required>
                        <option value="">Selecione um hor√°rio</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customerName">Nome *</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="form-group">
                    <label for="customerPhone">Telefone *</label>
                    <input type="tel" id="customerPhone" required>
                </div>

                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>

                <div class="form-group">
                    <label for="customerMessage">Mensagem (opcional)</label>
                    <textarea id="customerMessage" rows="3"></textarea>
                </div>

                <button class="confirm-btn" onclick="confirmBooking()">
                    Confirmar Reserva
                </button>
            </div>
        </div>
    </div>

    <script>
        // Burger menu toggle
        const burger = document.getElementById('burger');
        const mainnav = document.getElementById('mainnav');

        burger.addEventListener('click', () => {
            mainnav.classList.toggle('active');
            burger.classList.toggle('active');
        });

        // Booking functionality
        let selectedTableId = null;
        let selectedSeats = null;

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').setAttribute('min', today);
        });

        function openBooking(tableId, seats) {
            selectedTableId = tableId;
            selectedSeats = seats;
            
            document.getElementById('modalTableNumber').textContent = 'Mesa ' + tableId;
            document.getElementById('modalSeats').textContent = 'üë• ' + seats + ' lugares';
            document.getElementById('bookingModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.getElementById('bookingDate').value = '';
            document.getElementById('bookingTime').value = '';
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('customerMessage').value = '';
        }

        function confirmBooking() {
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('bookingTime').value;
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const email = document.getElementById('customerEmail').value;
            const message = document.getElementById('customerMessage').value;

            if (!date || !time) {
                alert('Por favor, selecione data e hora!');
                return;
            }

            if (!name || !phone || !email) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            const booking = {
                table: selectedTableId,
                seats: selectedSeats,
                date: date,
                time: time,
                name: name,
                phone: phone,
                email: email,
                message: message
            };

            console.log('Reserva:', booking);
            alert('Reserva confirmada!\nMesa: ' + booking.table + '\nData: ' + booking.date + '\nHora: ' + booking.time + '\nNome: ' + booking.name);
            
            closeModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
